<body>

        <div class="logo">
            <small class="pesa"><i class="fa-solid fa-dumbbell"></i>

            <li><a th:href="@{/urbangym/}">Inicio</a></li>
            <li><a href="#">Instalaciones</a></li>
            <li><a href="#">Novedades</a></li>
            <li class="active"><a th:href="@{/urbangym/admin}">Admin</a></li>
            <!-- <li><a href="#" th:text="'Bienvenida ' + ${nombre_del_usuario}">Tu espacio</a></span></li> -->
            <li><a th:href="@{/urbangym/login/logout}">Cerrar Sesion</a></li>
        </ul>
        <div class="button-nav">
            <i class="boton-nav fa-solid fa-bars fa-2x"></i>
        </div>
    </nav>

    <div class="formulario">
        <div class="form-container">
            <h1 th:text="${titulo}" class="form-title"></h1>
            <form th:action="@{/urbangym/admin/user/form/guardar}" th:object="${user}" method="post"
                enctype="multipart/form-data">
                <input type="hidden" th:field="*{id_user}">
                <div class="item-form">
                    <label for="dni-usuario" class="label">DNI</label>
                    <input id="dni-usuario" th:field="*{dni}" type="number" class="input-field">
                    <small class="alert-form" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
                </div>

                <div class="item-form">
                    <label for="nombre-usuario" class="label">Nombre</label>
                    <input id="nombre-usuario" th:field="*{name}" class="input-field">
                    <small class="alert-form" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                </div>

                <div class="item-form">
                    <label for="apellido-usuario" class="label">Apellidos</label>
                    <input id="apellido-usuario" th:field="*{lastName}" name="nombre" class="input-field">
                    <small class="alert-form" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                </div>

                <div class="item-form">
                    <label for="cell-usuario" class="label">Celular</label>
                    <input id="cell-usuario" th:field="*{cellPhone}" type="number" class="input-field">
                    <small class="alert-form" th:if="${#fields.hasErrors('cellPhone')}" th:errors="*{cellPhone}"></small>
                </div>

                <div class="item-form">
                    <label for="email-usuario" class="label">Email</label>
                    <input id="email-usuario" th:field="*{email}" type="email" class="input-field">
                    <small class="alert-form" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>

                <div class="item-form">
                    <label for="password-usuario" class="label">Contraseña</label>
                    <input id="password-usuario" th:field="*{password}" type="password" class="input-field">
                    <small class="alert-form" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                </div>

                <div class="item-form">
                    <label for="confirmacion-password-usuario" class="label">Confirmar Contraseña</label>
                    <input id="confirmacion-password-usuario" name="repassword" type="password" class="input-field">
                    <small class="alert-form" th:text="${aviso}"></small>
                </div>

                <div class="item-form">
                    <label class="label">Foto</label>
                    <input type="file" name="file" class="input-field">
                </div>

                <div class="form-button">
                    <input type="submit" value="Guardar el Usuario" class="submit-button">
                </div>
            </form>
        </div>
    </div>

    <div id="snackbar">Guardado Exitoso</div>
    <script>
        function mostrarSnackbar() {
            var snackbar = document.getElementById("snackbar");
            snackbar.className = "show";
            setTimeout(function () { snackbar.className = snackbar.className.replace("show", ""); }, 3000); // Ocultar el Snackbar después de 3 segundos
        }
        // Comprobar si hay un error en la URL
        if (window.location.href.indexOf("?save_success") > -1) {
            mostrarSnackbar();
        }
    </script>
