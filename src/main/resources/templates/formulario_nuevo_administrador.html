<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/inicio.css">
    <link rel="stylesheet" href="/css/styleAdmin.css">
    <link rel="stylesheet" href="/css/form_plan.css">
    <title>UrbanGYM | Nuevo Admin</title>
</head>

<body>
    <div th:include="template_nav_user.html::header" th:if="${sesion_user==null}"></div>
    <div th:include="template_nav_user.html::header-user" th:if="${sesion_user!=null && rol_session=='ROLE_USER'}">
    </div>
    <div th:include="template_nav_user.html::header-coach" th:if="${sesion_user!=null && rol_session=='ROLE_COACH'}">
    </div>
    <div th:include="template_nav_user.html::header-admin" th:if="${sesion_user!=null && rol_session=='ROLE_ADMIN'}">
    </div>

    <div class="formulario">
        <div class="form-container">
            <h1 class="form-title">REGISTRAR NUEVO ADMINISTRADOR</h1>
            <form th:action="@{/urbangym/registrar_admin/guardar}" th:object="${admin}" method="post">

                <div class="item-form">
                    <label for="dni-usuario" class="label">DNI:</label>
                    <input id="dni-usuario" th:field="*{dni}" class="input-field">
                    <small class="alert-form" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
                    <small class="alert-form" th:text="${aviso_dni}"></small>
                </div>

                <div class="item-form">
                    <label for="nombre-usuario" class="label">Nombre:</label>
                    <input id="nombre-usuario" th:field="*{name}" class="input-field">
                    <small class="alert-form" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                </div>

                <div class="item-form">
                    <label for="apellido-usuario" class="label">Apellidos:</label>
                    <input id="apellido-usuario" th:field="*{lastName}" name="nombre" class="input-field">
                    <small class="alert-form" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                </div>

                <div class="item-form">
                    <label for="email-usuario" class="label">Email:</label>
                    <input id="email-usuario" th:field="*{email}" type="email" class="input-field">
                    <small class="alert-form" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    <small class="alert-form" th:text="${aviso_email}"></small>
                </div>

                <div class="item-form">
                    <label for="password-usuario" class="label">Contraseña:</label>
                    <input id="password-usuario" th:field="*{password}" type="password" class="input-field">
                    <small class="alert-form" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                </div>

                <div class="item-form">
                    <label for="confirmacion-password-usuario" class="label">Confirmar Contraseña:</label>
                    <input id="confirmacion-password-usuario" name="repassword" type="password" class="input-field">
                    <small class="alert-form" th:text="${aviso}"></small>
                </div>

                <div class="form-button">
                    <input type="submit" value="Guardar" class="submit-button">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
