<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <title>UrbanGym - Admin</title>
</head>

<body>
    <br><br><br><br>
    <h1 class="text-center">Registrate</h1>
    <form th:action="@{/urbangym/register/guardar}" th:object="${user}" method="post" enctype="multipart/form-data"
        class="container-sm shadow p-5 bg-doby-tertiary rounded position-relative mt-5">
        <div class="row">
            <div class="col">
                <label for="dni-usuario" class="form-label">DNI</label><input id="dni-usuario" th:field="*{dni}"
                    type="number" class="form-control">
                <small class="alert-form" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
                <small class="alert-form" th:text="${aviso_dni}"></small>
            </div>

            <div class="col">
                <label for="nombre-usuario" class="form-label">Nombre</label><input id="nombre-usuario"
                    th:field="*{name}" class="form-control">
                <small class="alert-form" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="apellido-usuario" class="form-label">Apellidos</label><input id="apellido-usuario"
                    th:field="*{lastName}" name="nombre" class="form-control">
                <small class="alert-form" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            </div>

            <div class="col">
                <label for="cell-usuario" class="form-label">Celular</label><input id="cell-usuario"
                    th:field="*{cellPhone}" type="number" class="form-control">
                <small class="alert-form" th:if="${#fields.hasErrors('cellPhone')}" th:errors="*{cellPhone}"></small>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="email-usuario" class="form-label">Email</label><input id="email-usuario" th:field="*{email}"
                    type="email" class="form-control">
                <small class="alert-form" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                <small class="alert-form" th:text="${aviso_email}"></small>
            </div>

            <div class="col">
                <label for="password-usuario" class="form-label">Contraseña</label><input id="password-usuario"
                    th:field="*{password}" type="password" class="form-control">
                <small class="alert-form" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="confirmacion-password-usuario" class="form-label">Confirmar Contraseña</label><input
                    id="confirmacion-password-usuario" name="repassword" type="password" class="form-control">
                <small class="alert-form" th:text="${aviso}"></small>
            </div>
            <div class="col">
                <label class="form-label">Foto</label><input type="file" name="file" class="form-control">
            </div>
        </div>
        <div class="text-center mt-3">
            <input type="submit" value="Registrar" class="btn btn-success mb-3"
                style="background-color: #2bff00; width: 50%;">
        </div>
        <p><a th:href="@{/urbangym/login}" class="btn-registrar">Iniciar Sesión</a></p>
        <p><a th:href="@{/urbangym/}" class="btn-registrar">Ve a la pagina principal</a></p>
    </form>
    <div id="snackbar">¡Registro exitoso!</div>
    <script>
        function mostrarSnackbar() {
            var snackbar = document.getElementById("snackbar");
            snackbar.className = "show";
            setTimeout(function () { snackbar.className = snackbar.className.replace("show", ""); }, 3000); // Ocultar el Snackbar después de 3 segundos
        }
        // Comprobar si hay un error en la URL
        if (window.location.href.indexOf("?register_success") > -1) {
            mostrarSnackbar();
        }
    </script>
</body>

</html>
