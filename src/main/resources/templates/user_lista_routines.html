<!DOCTYPE html>
<html lang="en" xmlns:th=xmlns:th=http://www.thymeleaf.org>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;800&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/inicio.css">
    <link rel="stylesheet" href="/css/styleAdmin.css">
    <link rel="stylesheet" href="/css/paralaslistas.css">

    <title>Lista rutinas</title>
</head>

<body>
    <div>
        <nav class="navegador">
            <div class="logo">
                <small class="pesa"><i class="fa-solid fa-dumbbell"></i>
                    <h3 class="navegador-title"></i>
                </small>URBANGYM</h3>
            </div>
            <ul class="navegador-items">
                <li><a th:href="@{/urbangym/}">Inicio</a></li>
                <li><a href="#">Instalaciones</a></li>
                <li><a href="#">Novedades</a></li>
                <li class="active"><a th:href="@{/urbangym/user/lista_rutinas}">Tu espacio</a></li>

                <li><a th:href="@{/urbangym/login/logout}">Cerrar Sesion</a></li>
            </ul>
            <div class="button-nav">
                <i class="boton-nav fa-solid fa-bars fa-2x"></i>
            </div>
        </nav>
    </div>

    <br></br>
    <div class="contenido">
        <table class="table table-striped tabla">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">NOMBRE RUTINA</th>
                    <th scope="col">VER RUTINA</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rutina : ${lista_rutinas}">
                    <td th:text="${rutina.name_routine}"></td>
                    <td><a th:href="@{/urbangym/user/lista_rutinas/{id_rutina}(id_rutina=${rutina.id_routine})}">Ver</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://kit.fontawesome.com/c37024d023.js" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>

</html>
